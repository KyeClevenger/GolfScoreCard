<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf ScoreCard App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="inputs">
            <div class="row">
                <div class="col-lg-12 text-center" id="header">
                    <h1 class="text-5xl m-3">Golf Score App</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="course-select">Select Course</label>
                        <select class="form-control" id="course-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="tee-box-select">Select Tee Box</label>
                        <select class="form-control" id="tee-box-select"></select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="add-player">Add Player:</label>
                <div class="fix">
                    <input type="text" class="form-control" id="add-player" placeholder="Enter Player Name">
                    <button type="button" class="btn btn-primary" id="add-player-button">Add</button>
                </div>
            </div>
        </div>
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered" id="scorecard-table">
                        <thead>
                            <tr>
                                <th>Hole</th>
                                <th>Yardage</th>
                                <th>Handicap</th>
                                <th>Par</th>
                            </tr>
                        </thead>
                        <tbody id="scorecard-body">
                        </tbody>
                        <tfoot id="total-row">
                            <tr>
                                <td colspan="4">Total</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</html>
